# Passgate · ai-melody.cn Nginx 配置（Docker 部署）
# 放置到 /etc/nginx/conf.d/passgate.conf
# 需先启动: docker-compose up -d
# 后端容器 8000，前端容器 8080，由 Nginx 反向代理
# 访问地址: https://www.ai-melody.cn/passgate/

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ai-melody.cn www.ai-melody.cn;
    return 301 https://$server_name$request_uri;
}

# HTTPS 主站
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ai-melody.cn www.ai-melody.cn;

    ssl_certificate /etc/nginx/ai-melody.cn_bundle.crt;
    ssl_certificate_key /etc/nginx/ai-melody.cn.key;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    # 根路径不提供 Passgate，返回 404（或可改为 return 302 /passgate/ 做跳转）
    location = / {
        return 404;
    }

    # /passgate 无尾斜杠时重定向到 /passgate/
    location = /passgate {
        return 301 /passgate/;
    }

    # 前端 SPA：代理到 frontend 容器
    location ^~ /passgate/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 后端 API：代理到 backend 容器
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    access_log /var/log/nginx/passgate_access.log;
    error_log /var/log/nginx/passgate_error.log;
}
